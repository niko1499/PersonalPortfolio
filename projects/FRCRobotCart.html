    <script>
        // Automatically load all images from a folder matching the HTML file name
        (function() {
            const gallery = document.getElementById('project-gallery');
            // Dynamically determine the subfolder name based on the HTML file name
            const htmlFile = window.location.pathname.split('/').pop();
            const folderName = htmlFile ? htmlFile.replace(/\.html?$/, '') : '';
            const exts = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'];
            for (let i = 1; i <= 100; i++) {
                let found = false;
                for (const ext of exts) {
                    const imgPath = `./${folderName}/${i}.${ext}`;
                    const img = new Image();
                    img.src = imgPath;
                    img.onload = function() {
                        if (!found) {
                            found = true;
                            gallery.appendChild(img);
                        }
                    };
                }
            }
        })();
    </script>
